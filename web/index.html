<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voice Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=32">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div id="app-layout">

<!-- Debug panels (workflow map + code view) â€” hidden until workflow starts -->
<div id="debug-backdrop" class="debug-backdrop"></div>
<div id="debug-panels" class="debug-panels">
    <div id="workflow-map-panel" class="panel-map">
        <h3>Workflow Map</h3>
        <div id="workflow-map"></div>
    </div>
    <div id="workflow-code-panel" class="panel-code">
        <h3>Code View</h3>
        <div id="workflow-code"></div>
    </div>
</div>

<div class="container">

    <!-- Screen 1: Connect -->
    <div id="connect-screen">
        <!-- Decorative radial lines behind the card -->
        <div class="deco-rays"></div>

        <div class="connect-card">
            <!-- Art Deco Winged Figure -->
            <div class="emblem-wrap">
                <img class="winged-emblem" src="/static/art-deco-emblem.png" alt="Art Deco Winged Figure" draggable="false">
            </div>

            <!-- Art Deco geometric frame corners (CSS-driven) -->
            <div class="deco-frame">
                <h1>Voice Agent</h1>
                <div class="deco-divider"></div>

                <!-- Auth section 1: Google Sign-In -->
                <div id="auth-google" class="auth-section">
                    <div id="g_id_onload"
                         data-client_id="__GOOGLE_CLIENT_ID_PLACEHOLDER__"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="filled_black"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left"
                         data-width="300">
                    </div>
                </div>

                <!-- Auth section 2: Signed-in user card + connect -->
                <div id="auth-user" class="auth-section hidden">
                    <div class="user-info">
                        <img id="user-avatar" class="user-avatar" src="" alt="">
                        <div class="user-details">
                            <div id="user-name" class="user-name"></div>
                            <div id="user-email" class="user-email"></div>
                        </div>
                    </div>
                    <button class="btn-primary" id="connect-btn">Establish Link</button>
                    <a href="#" id="signout-link" class="btn-text">Sign Out</a>
                </div>

                <!-- Auth section 3: Legacy token input (hidden when Google available) -->
                <div id="auth-legacy" class="auth-section hidden">
                    <label for="token-input">Authorization</label>
                    <input type="password" id="token-input" placeholder="Enter token">
                    <button class="btn-primary" id="connect-btn-legacy">Establish Link</button>
                </div>

                <p class="connect-status" id="connect-status"></p>
                <div id="connect-progress" class="connect-progress hidden">
                    <div class="cp-segments">
                        <div class="cp-seg" data-step="1"></div>
                        <div class="cp-seg" data-step="2"></div>
                        <div class="cp-seg" data-step="3"></div>
                        <div class="cp-seg" data-step="4"></div>
                        <div class="cp-seg" data-step="5"></div>
                    </div>
                    <div class="cp-label" id="connect-progress-label"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Screen 2: Agent (hidden until connected) -->
    <div id="agent-screen" class="hidden">
        <div id="top-bar">
            <div class="top-bar-inner">
                <div id="user-badge" class="user-badge hidden">
                    <img id="topbar-avatar" class="topbar-avatar" src="" alt="">
                    <span id="topbar-name"></span>
                </div>
                <div class="deco-line-h"></div>
                <select id="provider-select"></select>
                <select id="voice-select"></select>
                <button id="search-toggle" class="search-toggle active" title="Web Search">&#x1F50D; Search</button>
                <button id="debug-toggle" class="debug-toggle" title="Workflow Debugger">&#x25C9; Debug</button>
                <div id="download-bar" class="hidden">
                    <span id="download-label"></span>
                    <div class="progress-track"><div class="progress-fill" id="download-fill"></div></div>
                </div>
                <div class="deco-line-h"></div>
            </div>
        </div>
        <div id="conversation-log"></div>
        <div id="bottom-bar">
            <button class="btn-stop hidden" id="stop-btn">Cease Transmission</button>
            <button class="btn-talk" id="talk-btn" disabled>
                <span class="talk-icon">&#9670;</span>
                Hold to Speak
            </button>
        </div>
    </div>

</div>
</div><!-- end #app-layout -->

<!-- Config injected by server -->
<script>
    window.__CONFIG__ = __ICE_SERVERS_PLACEHOLDER__;
    window.__GOOGLE_CLIENT_ID__ = "__GOOGLE_CLIENT_ID_PLACEHOLDER__";
</script>
<script src="/static/workflow-map.js?v=2"></script>
<script src="/static/workflow-code.js?v=2"></script>
<script src="/static/app.js?v=32"></script>
</body>
</html>
